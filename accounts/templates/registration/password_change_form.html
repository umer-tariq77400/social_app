{% extends "base.html" %}

{% block title %}Change your password{% endblock title %}

{% block content %}
<h1>Change your password</h1>
<p>Please fill out the form below to change your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Change my password"></p>
</form>
{% endblock content %}
