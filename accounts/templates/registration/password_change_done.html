{% extends "base.html" %}

{% block title %}Password Changed{% endblock title %}

{% block content %}
<div class="relative flex min-h-[calc(100vh-80px)] w-full flex-col items-center justify-center p-4 font-display bg-background-light dark:bg-background-dark">
  <main class="w-full max-w-md text-center">
    <div class="mb-6 inline-flex h-20 w-20 items-center justify-center rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400">
        <span class="material-symbols-outlined text-4xl">check_circle</span>
    </div>
    <h1 class="text-3xl font-black tracking-tight text-text-light-headings dark:text-dark-headings sm:text-4xl">
        Password Updated
    </h1>
    <p class="mt-4 text-base text-text-light-body dark:text-dark-body">
        Your password has been changed successfully.
    </p>
    <div class="mt-8 flex justify-center">
        <a href="{% url 'dashboard' %}"
           class="flex items-center justify-center rounded-lg h-11 px-8 bg-blue-600 hover:bg-blue-700 text-white font-bold transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl">
            Go to Dashboard
        </a>
    </div>
  </main>
</div>
{% endblock content %}
